<html lang="en">
  <head>

  background-size: cover;

  <body>
    <div class="body">
      <div class="colour">
    <div class="container">
       <form id="search" class="mt-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city name.."
                  class="form-control"
                  id="city"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="cityName">
      <h1 id="name"></h1>
        <p id="date"><strong>Today(01/06/2023)</strong></p>
          </div> 
        <br/>
        <div class="row">
            <div class="col-sm-3">
                              <img src="" alt="" id="icon" class="float-left" />
      <span class="strong" id="temperat"><strong></strong></span><span class="units">
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
      </span>
                
</div>
<div class="col-sm">
    <ul>
       <li id="description"> </li>
        <li id="humin"></li>
        <li id="Wind"></li>
      </ul>
      </div>
      <hr/>
<br/>
      <h2>Next 5 Days</h2>
      <div class=" col-sm-2 weather" id="Days"></div>
    </div>
    </div>
    </div>
    <button class="location">location button</button>
